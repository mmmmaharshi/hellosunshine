  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background 1s ease, color 0.5s ease;
      overflow: hidden;
      margin: 0;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);

    }

    .fade {
      transition: opacity 0.5s ease;
    }
  </style>

<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">

  <!-- Main container -->
  <main class="flex flex-col items-center justify-center w-full h-full p-4 text-center">
    <div id="icon-container" class="mb-6 fade" aria-hidden="true"></div>
    <h1 id="greeting-text" class="text-4xl sm:text-5xl md:text-6xl font-bold fade">Loading...</h1>
    <p id="message-text" class="mt-4 text-lg text-gray-200 fade">Checking the time...</p>
  </main>

  <script>
    const greetingElement = document.getElementById('greeting-text');
    const messageElement = document.getElementById('message-text');
    const iconContainer = document.getElementById('icon-container');
    const favicon = document.getElementById('favicon');
    const themeMeta = document.getElementById('theme-color');

    // Generate emoji favicon as SVG Data URI
    function emojiFavicon(emoji) {
      return `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='90'>${emoji}</text>
      </svg>`;
    }

    // Greeting configurations
    const greetings = [
      {
        start: 5, end: 12,
        text: "Good Morning",
        message: "Let's make today a great one!",
        icon: `<span role="img" aria-label="Sunrise" class="text-6xl md:text-7xl">ðŸŒ…</span>`,
        favicon: emojiFavicon("ðŸŒ…"),
        title: "Good Morning!",
        bg: "from-yellow-100 via-orange-200 to-pink-400",
        color: "#FDBA74"
      },
      {
        start: 12, end: 18,
        text: "Good Afternoon",
        message: "Hope you're having a productive day.",
        icon: `<span role="img" aria-label="Sun" class="text-6xl md:text-7xl">ðŸŒž</span>`,
        favicon: emojiFavicon("ðŸŒž"),
        title: "Good Afternoon!",
        bg: "from-blue-200 via-blue-400 to-indigo-500",
        color: "#60A5FA"
      },
      {
        start: 18, end: 24,
        text: "Good Night",
        message: "Time to unwind and get some rest.",
        icon: `<span role="img" aria-label="Moon" class="text-6xl md:text-7xl">ðŸŒ™</span>`,
        favicon: emojiFavicon("ðŸŒ™"),
        title: "Good Night!",
        bg: "from-gray-800 via-indigo-900 to-black",
        color: "#111827"
      },
      {
        start: 0, end: 5,
        text: "Good Night",
        message: "Time to unwind and get some rest.",
        icon: `<span role="img" aria-label="Moon" class="text-6xl md:text-7xl">ðŸŒ™</span>`,
        favicon: emojiFavicon("ðŸŒ™"),
        title: "Good Night!",
        bg: "from-gray-800 via-indigo-900 to-black",
        color: "#111827"
      }
    ];

    function updateGreeting() {
      const hour = new Date().getHours();
      const g = greetings.find(gr => hour >= gr.start && hour < gr.end);

      greetingElement.textContent = g.text;
      messageElement.textContent = g.message;
      iconContainer.innerHTML = g.icon;
      favicon.href = g.favicon;
      document.title = g.title;
      document.body.className = `flex items-center justify-center min-h-screen bg-gradient-to-br ${g.bg} text-white`;
      themeMeta.setAttribute("content", g.color);
    }

    // Initial load
    updateGreeting();

    // Refresh every minute
    setInterval(updateGreeting, 60000);
  </script>

</body>

</html>
