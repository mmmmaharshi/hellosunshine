    body {

    h1 {
      letter-spacing: 0.2em;

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes pulseSlow {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 1s ease forwards;
    }

    .animate-fadeIn {
      animation: fadeIn 1.5s ease forwards;
    }

    .animate-pulseSlow {
      animation: pulseSlow 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-center px-4">

  <main>
    <div id="icon-container" class="mb-6 text-7xl opacity-0 animate-fadeInUp animate-pulseSlow" aria-hidden="true">âŒ›
    </div>
    <h1 id="greeting-text" class="text-3xl sm:text-5xl font-bold opacity-0 animate-fadeInUp"
      style="animation-delay:0.3s">LOADING</h1>
    <p id="message-text" class="mt-4 text-sm sm:text-base text-gray-400 opacity-0 animate-fadeIn"
      style="animation-delay:0.8s">Checking time...</p>
  </main>

  <script>
    const greetingElement = document.getElementById('greeting-text');
    const messageElement = document.getElementById('message-text');
    const iconContainer = document.getElementById('icon-container');
    const favicon = document.getElementById('favicon');

    function emojiFavicon(emoji) {
      return `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
        <text y='.9em' font-size='80' fill='white'>${emoji}</text>
      </svg>`;
    }

    const greetings = [
      { start: 5, end: 12, text: "GOOD MORNING", message: "Time to rise and shine.", icon: "ðŸŒ…", favicon: emojiFavicon("ðŸŒ…"), title: "Good Morning" },
      { start: 12, end: 18, text: "GOOD AFTERNOON", message: "Keep going strong.", icon: "ðŸŒž", favicon: emojiFavicon("ðŸŒž"), title: "Good Afternoon" },
      { start: 18, end: 24, text: "GOOD NIGHT", message: "Unwind and recharge.", icon: "ðŸŒ™", favicon: emojiFavicon("ðŸŒ™"), title: "Good Night" },
      { start: 0, end: 5, text: "GOOD NIGHT", message: "Unwind and recharge.", icon: "ðŸŒ™", favicon: emojiFavicon("ðŸŒ™"), title: "Good Night" }
    ];

    function updateGreeting() {
  const hour = new Date().getHours();
  const g = greetings.find(gr => hour >= gr.start && hour < gr.end);

  greetingElement.textContent = g.text;
  messageElement.textContent = g.message;
  iconContainer.textContent = g.icon;
  favicon.href = g.favicon;

  // Dynamic title with "Hello Sunshine!"
  document.title = `Hello Sunshine! ${g.title}`;

  // Restart animations when greeting changes
  [greetingElement, messageElement, iconContainer].forEach(el => {
    el.style.animation = "none";
    void el.offsetWidth; // trigger reflow
    el.style.animation = "";
  });
}


    updateGreeting();
    setInterval(updateGreeting, 60000);
  </script>
